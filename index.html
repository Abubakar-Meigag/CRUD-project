<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="steyl.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>crud</h2>
        <p>product management system</p>
      </div>
      <div class="input">
        <input type="text" placeholder="title" id="title" />
        <div class="price">
          <input onkeyup="getTotal()" type="number" placeholder="Price" id="price" />
          <input onkeyup="getTotal()" type="number" placeholder="Tax" id="taxes" />
          <input onkeyup="getTotal()" type="number" placeholder="Ads" id="ads" />
          <input onkeyup="getTotal()" type="number" placeholder="Discount" id="discount" />

          <small id="total"></small>
        </div>
        <input type="text" placeholder="count" id="count" />
        <input type="text" placeholder="category" id="category" />
        <button id="submit">Create</button>
      </div>

      <div class="output">
        <div class="searchblock">
            <input onkeyup="searchData(this.value)" type="text" placeholder="Search" id="search">
            <div class="btns">
                
                    <button onclick="getSearchMood(this.id)" id="sbt">Search by Title</button>
                    <button onclick="getSearchMood(this.id)" id="sbc">Search by Category</button>

                
            </div>
        </div>


      </div>

         <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>Tax</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
              <div id="deleteAll"></div>
            <tbody id="tbody">
                
                             
            </tbody>

         </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
